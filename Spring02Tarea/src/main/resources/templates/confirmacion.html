<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Confirmación de Solicitud - BCP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">¡Solicitud enviada con éxito!</h2>
            <p class="card-text">BCP le muestra sus datos</p>

            
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tipo de Documento</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.tipoDocumento}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Número de Documento</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.numeroDocumento}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Apellido Paterno</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.apellidoPaterno}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Apellido Materno</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.apellidoMaterno}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Nombres</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.nombres}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Fecha de Nacimiento</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.fechaNacimiento}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Sexo</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.sexo}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Estado Civil</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.estadoCivil}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Situación Laboral</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.situacionLaboral}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">RUC del Empleador</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.rucEmpleador}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Acepto Términos y Condiciones</h5>
                    <p class="card-text" th:text="${solicitudTarjeta.terminosYCondiciones}"></p>
                </div>
            </div>

            
            <a class="btn btn-primary mt-3" href="/formulario">Volver</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
